<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Gallery</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

<style>
    :root {
        --navy: #0a1a2f;
        --gold: #d4af37;
        --white: #ffffff;
    }

    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background-color: var(--navy);
        color: var(--white);
    }

    /* Navbar */
    nav {
        background-color: var(--navy);
        padding: 15px 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        position: sticky;
        top: 0;
        z-index: 1000;
    }

    nav a {
        color: var(--gold);
        text-decoration: none;
        margin: 0 15px;
        font-weight: 500;
        position: relative;
        transition: color 0.3s ease;
    }

    nav a::after {
        content: '';
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 0%;
        height: 2px;
        background: var(--gold);
        transition: width 0.3s ease;
    }

    nav a:hover {
        color: var(--white);
    }

    nav a:hover::after {
        width: 100%;
    }

    /* Gallery Title */
    h1 {
        font-family: 'Playfair Display', serif;
        text-align: center;
        font-size: 2.5rem;
        color: var(--gold);
        margin-top: 30px;
    }

    /* Category Filter */
    .filter-buttons {
        text-align: center;
        margin: 20px 0;
    }

    .filter-buttons button {
        background: transparent;
        border: 2px solid var(--gold);
        color: var(--gold);
        padding: 8px 16px;
        margin: 5px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 500;
        transition: background 0.3s ease, color 0.3s ease;
    }

    .filter-buttons button:hover,
    .filter-buttons button.active {
        background: var(--gold);
        color: var(--navy);
    }

    /* Masonry Gallery */
    .gallery {
        column-count: 4;
        column-gap: 15px;
        padding: 20px;
        transition: all 0.3s ease;
    }

    .gallery img {
        width: 100%;
        margin-bottom: 15px;
        border-radius: 12px;
        transition: transform 0.4s ease, box-shadow 0.4s ease, opacity 0.3s ease;
        cursor: pointer;
    }

    .gallery img:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 25px rgba(212, 175, 55, 0.6);
    }

    .hidden {
        opacity: 0;
        transform: scale(0.95);
        transition: opacity 0.3s ease, transform 0.3s ease;
        display: none;
    }

    /* Lightbox */
    .lightbox {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.95);
        display: none;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 2000;
    }

    .lightbox img {
        max-width: 90%;
        max-height: 80%;
        border-radius: 12px;
        animation: zoomIn 0.4s ease forwards;
    }

    .lightbox button {
        background: var(--gold);
        border: none;
        color: var(--navy);
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        padding: 10px 20px;
        transition: background 0.3s ease;
        font-size: 1rem;
    }

    .lightbox button:hover {
        background: #c19c2d;
    }

    /* Prev/Next positioning */
    #prevBtn, #nextBtn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 1.2rem;
        padding: 10px 15px;
    }
    #prevBtn { left: 30px; }
    #nextBtn { right: 30px; }
    #closeBtn {
        position: absolute;
        top: 20px;
        right: 30px;
    }

    @keyframes zoomIn {
        from { transform: scale(0.8); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    @media screen and (max-width: 1024px) {
        .gallery { column-count: 3; }
    }
    @media screen and (max-width: 768px) {
        .gallery { column-count: 2; }
    }
    @media screen and (max-width: 480px) {
        .gallery { column-count: 1; }
    }
</style>
</head>
<body>

<!-- Navbar -->
<nav>
    <a href="#">Home</a>
    <a href="#">Gallery</a>
    <a href="#">Contact</a>
</nav>

<!-- Title -->
<h1>Image Gallery</h1>

<!-- Filter Buttons -->
<div class="filter-buttons">
    <button class="active" data-category="all">All</button>
    <button data-category="nature">Nature</button>
    <button data-category="architecture">Architecture</button>
    <button data-category="animals">Animals</button>
</div>

<!-- Gallery -->
<div class="gallery">
    <img src="nature1.jpg" alt="Nature" data-category="nature">
    <img src="nature2.jpg" alt="Nature" data-category="nature">
    <img src="nature3.jpg" alt="Nature" data-category="nature">
    <img src="archi_1.webp" alt="Architecture" data-category="architecture">
    <img src="animal1.jpg" alt="Animals" data-category="animals">
    <img src="animal2.webp" alt="Animals" data-category="animals">
    <img src="animal3.avif" alt="Animals" data-category="animals">
    <img src="animal4.jpg" alt="Animals" data-category="animals">
    <img src="animal5.webp" alt="Animals" data-category="animals">
    <img src="animal6.jpg" alt="Animals" data-category="animals">
    <img src="animal7.jpg" alt="Animals" data-category="animals">
    <img src="nature4.jpg" alt="Nature" data-category="nature">
    <img src="nature5.webp" alt="Nature" data-category="nature">
    <img src="nature6.jpg" alt="Nature" data-category="nature">
    <img src="nature7.jpg" alt="Nature" data-category="nature">
    <img src="animal8.avif" alt="Animals" data-category="animals">
    <img src="archi_2.jpg" alt="Architecture" data-category="architecture">
    <img src="archi_3.webp" alt="Architecture" data-category="architecture">
    <img src="archi_4.jpg" alt="Architecture" data-category="architecture">
    <img src="archi_5.png" alt="Architecture" data-category="architecture">
    <img src="archi_6.jpg" alt="Architecture" data-category="architecture">
    <img src="archi_7.jpg" alt="Architecture" data-category="architecture">
    <img src="nature8.jpg" alt="Nature" data-category="nature">
</div>

<!-- Lightbox -->
<div class="lightbox">
    <button id="prevBtn">⟨ Prev</button>
    <img src="" alt="Preview">
    <button id="nextBtn">Next ⟩</button>
    <button id="closeBtn">Close ✕</button>
</div>

<script>
    const images = document.querySelectorAll('.gallery img');
    const lightbox = document.querySelector('.lightbox');
    const lightboxImg = document.querySelector('.lightbox img');
    const closeBtn = document.getElementById('closeBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const buttons = document.querySelectorAll('.filter-buttons button');

    let currentIndex = 0;

    // Lightbox functionality
    images.forEach((img, index) => {
        img.addEventListener('click', () => {
            currentIndex = index;
            showImage();
        });
    });

    function showImage() {
        lightboxImg.src = images[currentIndex].src;
        lightbox.style.display = 'flex';
    }

    closeBtn.addEventListener('click', () => {
        lightbox.style.display = 'none';
    });

    prevBtn.addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        showImage();
    });

    nextBtn.addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % images.length;
        showImage();
    });

    // Category filter
    buttons.forEach(btn => {
        btn.addEventListener('click', () => {
            buttons.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            const category = btn.getAttribute('data-category');

            images.forEach(img => {
                if (category === 'all' || img.getAttribute('data-category') === category) {
                    img.classList.remove('hidden');
                } else {
                    img.classList.add('hidden');
                }
            });
        });
    });
</script>

</body>
</html>
